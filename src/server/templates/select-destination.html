<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Select Destination</title>
</head>

<body>
    <div class="container-sm position-absolute top-50 start-50 translate-middle">
        <h2 class="text-center">Select Destination</h2>
        <div class="p-3 mb-2 bg-light text-dark">
            Select the destination you want to go to
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select id="destination" class="form-control custom-select">
                {% for waypoint in waypointsList %}
                <option value="{{ waypoint }}">{{ waypoint }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="button" class="btn btn-success" onclick="openARNavigation()">Start</button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function openARNavigation() {
            var destination = document.getElementById("destination").value;
            window.location.href = "/navigate/" + destination;
        }
    </script>
</body>

</html>
